<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Employee Management</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Département</a></li>
                <li><a href="/employees">Employé</a></li>
                <li><a href="/formular">Formulaire</a></li>
                <li><a href="/product">Produit</a></li>
            </ul>
        </nav>
    </header>
    <h1>Produits des Employés</h1>
    <form id="filterForm">
        <div>
            <label for="productFilter">Filtrer par Produit:</label>
            <select id="productFilter" name="productName">
                <option value="">Tous</option>
            </select>
        </div>

        <div>
            <label for="fullNameFilter">Filtrer par Nom Complet:</label>
            <input type="text" id="fullNameFilter" name="fullName" placeholder="Nom Complet">
        </div>

        <button type="submit">Filtrer</button>
    </form>
    <table id="employeeProductsTable">
        <thead>
            <tr>
                <th>Prénom nom</th>
                <th>Nom du Produit</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function fetchProducts() {
            fetch('/api/products')
                .then(response => response.json())
                .then(data => {
                    const productSelect = document.getElementById('productFilter');
                    data.forEach(product => {
                        const option = document.createElement('option');
                        option.value = product.ProductName;
                        option.textContent = product.ProductName;
                        productSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Erreur lors de la récupération des produits:', error));
        }
        function fetchEmployeeProducts(filters = {}) {
            const params = new URLSearchParams(filters).toString();
            fetch(`/api/employee-products${params ? '?' + params : ''}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#employeeProductsTable tbody');
                    tbody.innerHTML = '';
                    data.forEach(entry => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${entry.fullName}</td>
                            <td>${entry.ProductName}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Erreur lors de la récupération des produits des employés:', error));
        }

        document.getElementById('filterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const filters = {
                productName: document.getElementById('productFilter').value,
                fullName: document.getElementById('fullNameFilter').value,
            };
            fetchEmployeeProducts(filters);
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            fetchEmployeeProducts();
        });
    </script>

</body>
</html>
