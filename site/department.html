<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }
</style>
<body>
    <p>departement</p>
    <a href="/"><button type="button" class="btn"><span class="text">homepage</span></button></a>
    <a href="/product"><button type="button" class="btn"><span class="text">product</span></button></a>
    <a href="/employees"><button type="button" class="btn"><span class="text">employees</span></button></a>
    <a href="/formular"><button type="button" class="btn"><span class="text">formular</span></button></a>
    <a href="/department"><button type="button" class="btn"><span class="text">department</span></button></a>
    <h1>Liste des Départements</h1>
    <table id="departmentsTable">
        <thead>
            <tr>
                <th>Nom du Département</th>
                <th>Entreprise</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function fetchDepartments() {
            fetch('/api/departments')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#departmentsTable tbody');
                    tbody.innerHTML = '';
                    data.forEach(department => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${department.DepartementName}</td>
                            <td>${department.CompanyName ? department.CompanyName : 'N/A'}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Erreur lors de la récupération des départements:', error));
        }
        document.addEventListener('DOMContentLoaded', fetchDepartments);
    </script>
</body>
</html>
